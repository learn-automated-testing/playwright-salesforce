name: Playwright and Newman Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Newman
      run: npm install -g newman
    - name: Run Newman tests
      # Replace 'collection.json' with your Postman collection file path
      # Replace 'environment.json' with your environment file path if necessary
      run: node ./tests/postman/removeaccounts.js
    - name: Install Playwright Browsers
      # Install only Chromium and its dependencies
      run: npx playwright install chromium --with-deps
    - name: Run Playwright tests
      # Configure Playwright to use 2 workers
      run: npx playwright test --project=chromium --workers=2
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
